<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hồ sơ người dùng</title>
    <link rel="icon" type="image/png" href="/image/logo-web.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* ======== GLOBAL ======== */
        body {
            background: linear-gradient(145deg, #e8f5ee, #ffffff);
            font-family: "Poppins", "Segoe UI", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* ======== CARD ======== */
        .profile-card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            padding: 40px 50px;
            width: 420px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.1);
        }

        /* ======== HEADER ======== */
        .profile-card i {
            font-size: 85px;
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .profile-card h2 {
            color: #2e7d32;
            font-weight: 600;
            margin-bottom: 25px;
        }

        /* ======== INFO ======== */
        .profile-info {
            text-align: left;
            margin-top: 10px;
            margin-bottom: 25px;
        }

        .profile-info p {
            font-size: 16px;
            margin: 10px 0;
        }

        .profile-info strong {
            color: #2e7d32;
            width: 140px;
            display: inline-block;
        }

        /* ======== BUTTONS ======== */
        .btn-group-custom {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-custom {
            border: none;
            border-radius: 12px;
            padding: 12px 22px;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.25s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .btn-custom i {
            font-size: 18px;
        }

        /* ✅ Màu riêng từng nút */
        .btn-edit {
            background-color: #2e7d32;
            color: #fff;
        }
        .btn-edit:hover {
            background-color: #1b5e20;
            box-shadow: 0 6px 15px rgba(46, 125, 50, 0.3);
        }

        .btn-home {
            background-color: #0d6efd;
            color: #fff;
        }
        .btn-home:hover {
            background-color: #0b5ed7;
            box-shadow: 0 6px 15px rgba(13, 110, 253, 0.3);
        }

        .btn-logout {
            background-color: #e74c3c;
            color: #fff;
        }
        .btn-logout:hover {
            background-color: #c0392b;
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.3);
        }

        @media (max-width: 480px) {
            .profile-card {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>

<body>
<div class="profile-card">
    <i class="bi bi-person-circle"></i>
    <h2>Hồ sơ người dùng</h2>

    <div class="profile-info">
        <p><strong>Họ tên:</strong> <span th:text="${account.fullName}">Nguyễn Văn A</span></p>
        <p><strong>Số điện thoại:</strong> <span th:text="${account.phoneNumber}">0909123456</span></p>
        <p><strong>Email:</strong> <span th:text="${account.email}">a@example.com</span></p>
        <p><strong>Địa chỉ:</strong> <span th:text="${account.address}">Hồ Chí Minh</span></p>
        <p><strong>Vai trò:</strong> <span th:text="${account.role.roleName}">CUSTOMER</span></p>
    </div>

    <div class="btn-group-custom">
        <!-- Nút cập nhật -->
        <a th:href="@{/profile/update}" class="btn-custom btn-edit">
            <i class="bi bi-pencil-square"></i> Cập nhật
        </a>

        <!-- Nút trang chủ -->
        <a th:href="@{/home}" class="btn-custom btn-home">
            <i class="bi bi-house-door"></i> Trang chủ
        </a>

        <!-- Nút đăng xuất -->
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn-custom btn-logout">
                <i class="bi bi-box-arrow-right"></i> Đăng xuất
            </button>
        </form>
    </div>
</div>
</body>
</html>
