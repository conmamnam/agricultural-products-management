<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán thành công</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        .container { max-width: 600px; margin: auto; border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        h1 { color: #28a745; }
        .btn { display: inline-block; padding: 10px 20px; background: #007bff; color: #fff; text-decoration: none; border-radius: 4px; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${message}">Thanh toán thành công!</h1>

    <p>Cảm ơn bạn đã mua hàng.</p>

    <p>Mã đơn hàng: <strong th:text="${orderId}">[Mã đơn hàng]</strong></p>
    <p>Ngân hàng: <strong th:text="${bankCode}">[Ngân hàng]</strong></p>
    <p>Số tiền: <strong th:text="${amount}">[Số tiền]</strong> VND</p>

    <a href="/" class="btn">Quay về trang chủ</a>
</div>
</body>
</html>
