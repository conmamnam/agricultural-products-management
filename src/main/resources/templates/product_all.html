<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tất Cả Sản Phẩm - Shop Trái Cây Tươi</title>
    <link rel="icon" type="image/png" href="/image/logo-web.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(145deg, #e8f5ee, #ffffff);
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
        }
        .header-section {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: white;
            padding: 25px;
            border-radius: 0 0 15px 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
        }
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(46, 125, 50, 0.2);
        }
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 1.3rem;
            color: #dc3545;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .product-desc {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            height: 40px;
            overflow: hidden;
        }
        .btn-add-cart {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn-add-cart:hover {
            transform: scale(1.05);
            color: white;
        }
        .stock-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header-section">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1><i class="bi bi-shop"></i> Tất Cả Sản Phẩm</h1>
                <p class="mb-0">Khám phá các loại trái cây tươi ngon</p>
            </div>
            <div>
                <a href="/home" class="btn btn-light me-2">
                    <i class="bi bi-house-door"></i> Trang chủ
                </a>
                <a href="/cart" class="btn btn-warning">
                    <i class="bi bi-cart3"></i> Giỏ hàng
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Products -->
<div class="container">
    <!-- Empty state -->
    <div th:if="${#lists.isEmpty(products)}" class="text-center py-5">
        <i class="bi bi-inbox" style="font-size: 80px; color: #ccc;"></i>
        <h4 class="mt-3 text-muted">Chưa có sản phẩm nào</h4>
        <a href="/home" class="btn btn-success mt-3">
            <i class="bi bi-arrow-left"></i> Quay lại trang chủ
        </a>
    </div>

    <!-- Products Grid -->
    <div class="row" th:if="${!#lists.isEmpty(products)}">
        <div class="col-md-4 col-lg-3" th:each="product : ${products}">
            <div class="product-card position-relative">
                <span class="stock-badge" th:text="'Còn ' + ${product.stock}">Còn 10</span>
                
                <img th:src="${product.imageUrl}" class="product-img" alt="Product Image">
                
                <h5 class="product-name" th:text="${product.productName}">Táo Mỹ</h5>
                
                <p class="product-desc" th:text="${product.description}">Ngon, giòn, tươi</p>
                
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span class="product-price" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">50,000 đ</span>
                    <span class="badge bg-info" th:text="${product.category.categoryName}">Trái cây</span>
                </div>
                
                <!-- Form thêm vào giỏ -->
                <form th:action="@{/cart/add}" method="post">
                    <input type="hidden" name="productId" th:value="${product.productId}">
                    <div class="input-group mb-2">
                        <input type="number" name="quantity" value="1" min="1" th:max="${product.stock}" class="form-control" placeholder="Số lượng">
                    </div>
                    <button type="submit" class="btn btn-add-cart">
                        <i class="bi bi-cart-plus"></i> Thêm vào giỏ
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer spacing -->
<div class="mb-5"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
