<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật hồ sơ cá nhân</title>
    <link rel="icon" type="image/png" href="/image/logo-web.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f8ff, #eaf6ff);
            font-family: "Poppins", "Segoe UI", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 450px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: none;
            background: white;
            transition: 0.3s ease;
            padding: 40px 35px;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.12);
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            font-size: 15px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.2);
        }

        .btn-primary {
            background-color: #007bff;
            border-radius: 10px;
            font-weight: 500;
            padding: 10px 22px;
        }

        .btn-primary:hover {
            background-color: #0066d1;
        }

        .btn-outline-secondary {
            border-radius: 10px;
            padding: 10px 22px;
        }

        h2 {
            color: #007bff;
            font-weight: 600;
        }

        .icon {
            font-size: 60px;
            color: #007bff;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div class="card text-center">
    <div class="icon"><i class="bi bi-person-lines-fill"></i></div>
    <h2 class="mb-4">Cập nhật hồ sơ cá nhân</h2>

    <form th:action="@{/profile/update}" method="post" th:object="${account}">
        <!-- ID ẩn để Hibernate nhận biết người dùng -->
        <input type="hidden" th:field="*{userId}">

        <div class="mb-3 text-start">
            <label class="form-label fw-semibold">Họ tên</label>
            <input type="text" th:field="*{fullName}" class="form-control" required>
        </div>

        <div class="mb-3 text-start">
            <label class="form-label fw-semibold">Số điện thoại</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" required>
        </div>

        <div class="mb-3 text-start">
            <label class="form-label fw-semibold">Địa chỉ</label>
            <input type="text" th:field="*{address}" class="form-control" required>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary me-2">
                <i class="bi bi-check-circle"></i> Lưu thay đổi
            </button>
            <a th:href="@{/profile}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Quay lại
            </a>
        </div>
    </form>
</div>
</body>
</html>
