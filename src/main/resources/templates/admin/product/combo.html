<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{admin/layout :: common-styles}">
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm combo</title>
    <link rel="icon" type="image/png" href="/image/logo-web.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
<header th:replace="~{admin/layout :: admin-header(user=${adminInfo})}"></header>

<div class="container-wrapper">
    <nav th:replace="~{admin/layout :: sidebar(currentPage='products')}"></nav>

    <main class="p-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Danh sách sản phẩm combo</h4>
                <a th:href="@{/admin/products/add}" class="btn btn-light">Tạo sản phẩm combo</a>
            </div>

            <div class="card-body">
                <table class="table table-bordered table-striped align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Tên combo</th>
                        <th>Giá</th>
                        <th>Tồn kho</th>
                        <th>Mô tả</th>
                        <th>Ảnh</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="combo, iter : ${comboProducts}">
                        <td th:text="${combo.productId}"></td>
                        <td th:text="${combo.productName}"></td>
                        <td th:text="${#numbers.formatDecimal(combo.price, 0, 'COMMA', 0, 'POINT')} + 'đ'"></td>
                        <td th:text="${combo.stock}"></td>
                        <td th:text="${combo.description}"></td>
                        <td>
                            <img th:src="${combo.imageUrl}" alt="Combo image" style="width:60px; height:60px; object-fit:cover;">
                        </td>
                        <td class="text-center">
                            <a th:href="@{'/admin/products/combo/add-item/' + ${combo.productId}}" class="btn btn-sm btn-info text-white">
                                Chỉnh sửa sản phẩm thành phần
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(comboProducts)}">
                        <td colspan="8" class="text-center text-muted">Không có sản phẩm combo nào trong hệ thống.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

</body>
</html>
