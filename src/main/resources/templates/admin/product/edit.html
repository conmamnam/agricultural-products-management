<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{admin/layout :: common-styles}">
    <meta charset="UTF-8">
    <title>Chỉnh sửa sản phẩm</title>
    <link rel="icon" type="image/png" href="/image/logo-web.png">
    <link href="./css/product.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 4px;
        }
    </style>
</head>
<body>
<header th:replace="~{admin/layout :: admin-header(user=${adminInfo})}"></header>

<div class="container-wrapper">
    <nav th:replace="~{admin/layout :: sidebar(currentPage='products')}"></nav>

    <main>
        <div class="card">
            <h2>Chỉnh sửa sản phẩm</h2>
            <form th:action="@{/admin/products/edit}" th:object="${product}" method="post">
                <input type="hidden" th:field="*{productId}"/>
                <input type="hidden" th:field="*{category.categoryId}"/>

                <table class="form-table">
                    <tr>
                        <td><label>Tên sản phẩm:</label></td>
                        <td>
                            <input class="input-product-edit" type="text" th:field="*{productName}" readonly/>
                            <div style="margin-top: 5px; font-size: 12px; color: red" class="error" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Giá:</label></td>
                        <td>
                            <input class="input-product-edit" type="number" step="0.01" th:field="*{price}" placeholder="Giá sản phẩm"/>
                            <div style="margin-top: 5px; font-size: 12px; color: red" class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Mô tả:</label></td>
                        <td>
                            <input class="input-product-edit" type="text" th:field="*{description}" placeholder="Mô tả sản phẩm"/>
                            <div style="margin-top: 5px; font-size: 12px; color: red" class="error" th:if="${#fields.hasErrors('description')}"
                                 th:errors="*{description}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Số lượng tồn:</label></td>
                        <td>
                            <input class="input-product-add" type="number" th:field="*{stock}" placeholder="Số lượng tồn"/>
                            <div style="margin-top: 5px; font-size: 12px; color: red" class="error" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Ảnh:</label></td>
                        <td>
                            <input class="input-product-edit" type="text" th:field="*{imageUrl}" placeholder="Link ảnh hoặc tên file ảnh"/>
                            <div style="margin-top: 5px; font-size: 12px; color: red" class="error" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
                        </td>
                    </tr>
                    <tr th:if="${product.category.categoryId == 8}">
                        <td><label>Danh mục:</label></td>
                        <td th:text="${product.category.categoryName}"></td>
                    </tr>
                </table>

                <div class="form-actions">
                    <button type="submit">Cập nhật</button>
                    <a th:href="@{/admin/products}">❌ Hủy</a>
                </div>
            </form>
        </div>
        <a th:href="@{'/admin/products/combo/add-item/' + ${product.productId}}">
            Chỉnh sửa sản phẩm thành phần
        </a>
    </main>
</div>
</body>
</html>
