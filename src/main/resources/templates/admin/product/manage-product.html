<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{admin/layout :: common-styles}">
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link rel="icon" type="image/png" href="/image/logo-web.png">
    <!-- bootrap link   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>


    </style>
</head>
<body>
<header th:replace="~{admin/layout :: admin-header(user=${adminInfo})}"></header>

<div class="container-wrapper">
    <nav th:replace="~{admin/layout :: sidebar(currentPage='products')}"></nav>

    <main>
        <div class="card">
            <h2>Danh sách sản phẩm</h2>
            <!-- Thanh tìm kiếm -->
            <form class="search-form" method="get" th:action="@{/admin/products}">
                <div class="search-input-group">
                    <div class="search-icon">&#128269;</div> <!-- Icon search Unicode -->
                    <input type="text" name="keyword" th:value="${keyword}"
                           class="search-input" placeholder="Nhập tên sản phẩm để tìm kiếm...">
                    <button type="submit" class="search-button">Tìm</button>
                </div>
            </form>

            <a th:href="@{/admin/products/add}" class="add-user-button"> Thêm sản phẩm mới</a>

            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Danh mục</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Mô tả</th>
                    <th>Ảnh</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.productId}">1</td>
                    <td th:text="${product.productName}">Tên</td>
                    <td th:text="${product.category.categoryName}">Danh mục</td>
                    <td th:text="${product.price}">0.0</td>
                    <td th:text="${product.stock}">0</td>
                    <td th:text="${product.description}">Mô tả</td>
                    <td><img th:src="${product.imageUrl}" alt="Ảnh" width="50"/></td>
                    <td class="action-links">
                        <a th:href="@{'/admin/products/edit/' + ${product.productId}}">Sửa</a>
                        <a th:href="@{'/admin/products/delete/' + ${product.productId}}" style="color: red"
                           onclick="return confirm('Bạn chắc chắn muốn xoá sản phẩm này?');"
                        >
                            Xoá
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
        <div class="d-flex justify-content-center mt-4 mb-4">
            <nav>
                <ul class="pagination">
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{|?pageNo=${currentPage - 1}|}">&laquo;</a>
                    </li>

                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPage)}"
                        th:classappend="${currentPage == i} ? 'active'">
                        <a class="page-link" th:href="@{|?pageNo=${i}|}" th:text="${i}"></a>
                    </li>

                    <li class="page-item" th:classappend="${currentPage == totalPage} ? 'disabled'">
                        <a class="page-link" th:href="@{|?pageNo=${currentPage + 1}|}">&raquo;</a>
                    </li>
                </ul>

            </nav>
        </div>
    </main>
</div>
</body>
</html>
