            background-color: #2a2a2a;
            color: #e0e0e0;
            font-size: 1rem;

        .filter-form select option {

            color: #e0e0e0;
        }

        .filter-form button {

            border: none;
            border-radius: 4px;
            background-color: #1e90ff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-form button:hover {

    </style>
</head>
<body>
<header th:replace="~{admin/layout :: admin-header(user=${user})}"></header>
