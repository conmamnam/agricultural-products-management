<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="dashboard-container d-flex vh-100">
    <!-- Sidebar -->
    <aside class="sidebar p-3 bg-light">
        <h2>Admin</h2>
        <ul class="menu list-unstyled">
            <li><a th:href="@{/admin/dashboard}" th:classappend="${activeMenu=='dashboard'} ? ' active'">Dashboard</a></li>
            <li><a th:href="@{/admin/orders}" th:classappend="${activeMenu=='orders'} ? ' active'">Orders</a></li>
            <li><a th:href="@{/admin/products}" th:classappend="${activeMenu=='products'} ? ' active'">Products</a></li>
            <li><a th:href="@{/admin/users}" th:classappend="${activeMenu=='users'} ? ' active'">Users</a></li>
        </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content flex-fill p-3">
        <div th:switch="${page}">
            <div th:case="'dashboard'" th:replace="~{admin/dashboard :: mainContent}"></div>
            <div th:case="'orders'" th:replace="~{admin/orders :: mainContent}"></div>
            <div th:case="'products'" th:replace="~{admin/products :: mainContent}"></div>
            <div th:case="'users'" th:replace="~{admin/users :: mainContent}"></div>
            <div th:case="*">
                <p>Trang không tồn tại</p>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
