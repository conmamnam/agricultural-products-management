<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn hàng</title>
    <link rel="icon" type="image/png" href="/image/logo-web.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <head th:replace="~{admin/layout :: common-styles}"></head>
</head>

<body>
<header th:replace="~{admin/layout :: admin-header(user=${adminInfo})}"></header>

<div class="container-wrapper">
    <nav th:replace="~{admin/layout :: sidebar(currentPage='orders')}"></nav>

    <main class="p-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Chi tiết đơn hàng #<span th:text="${orderDetails[0].order.orderId}"></span></h4>
                <a th:href="@{/admin/orders}" class="btn btn-light"><i class="bi bi-arrow-left"></i> Quay lại</a>
            </div>

            <div class="card-body">
                <div class="mb-4">
                    <h5>Thông tin khách hàng</h5>
                    <p><strong>Họ tên:</strong> <span th:text="${orderDetails[0].order.user.fullName}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${orderDetails[0].order.user.email}"></span></p>
                    <p><strong>Ngày đặt:</strong> <span th:text="${orderDetails[0].order.createdAt}"></span></p>
                    <p><strong>Thanh toán:</strong>
                        <span th:if="${orderDetails[0].order.paymentStatus}" class="badge bg-success p-2">Đã thanh toán</span>
                        <span th:unless="${orderDetails[0].order.paymentStatus}" class="badge bg-warning text-dark p-2">Chưa thanh toán</span>
                    </p>
                    <p><strong>Trạng thái:</strong>
                        <span th:switch="${orderDetails[0].order.orderStatus.toUpperCase()}">
                            <span th:case="'PENDING'" class="badge bg-warning text-dark">Chờ xác nhận</span>
                            <span th:case="'CONFIRMED'" class="badge bg-info text-dark">Đã xác nhận</span>
                            <span th:case="'SHIPPED'" class="badge bg-primary">Đang giao hàng</span>
                            <span th:case="'DELIVERED'" class="badge bg-success">Đã giao</span>
                            <span th:case="'CANCELLED'" class="badge bg-danger">Đã hủy</span>
                        </span>
                    </p>
                </div>

                <hr>

                <h5>Danh sách sản phẩm</h5>
                <table class="table table-bordered table-striped align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Tên sản phẩm</th>
                        <th>Số lượng</th>
                        <th>Giá</th>
                        <th>Tổng</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="detail, iter : ${orderDetails}">
                        <td th:text="${iter.index + 1}"></td>
                        <td th:text="${detail.product.productName}"></td>

                        <td th:text="${detail.quantity}"></td>
                        <td th:text="${#numbers.formatDecimal(detail.price, 0, 'COMMA', 0, 'POINT')} + 'đ'"></td>
                        <td th:text="${#numbers.formatDecimal(detail.price * detail.quantity, 0, 'COMMA', 0, 'POINT')} + 'đ'"></td>
                    </tr>
                    </tbody>
                </table>

                <div class="text-end mt-4">
                    <h5><strong>Tổng đơn hàng:</strong>
                        <span class="text-danger fw-bold"
                              th:text="${#numbers.formatDecimal(orderDetails[0].order.totalPrice, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                    </h5>
                </div>

                <div class="mt-4 text-end">
                    <a th:href="@{'/admin/orders/update-status?id=' + ${orderDetails[0].order.orderId}}" class="btn btn-outline-primary">
                        <i class="bi bi-pencil"></i> Cập nhật trạng thái
                    </a>
                    <a th:href="@{/admin/orders}" class="btn btn-secondary">Quay lại danh sách</a>
                </div>
            </div>
        </div>
    </main>
</div>

</body>
</html>
