<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admindashboard}">
<body>
<section th:fragment="mainContent">
    <h2>Quản lý đơn hàng</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th><th>Khách hàng</th><th>Ngày đặt</th><th>Tổng tiền</th><th>Trạng thái</th><th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o : ${orders}">
            <td th:text="${o.orderId}"></td>
            <td th:text="${o.user.fullName}"></td>
            <td th:text="${#dates.format(o.createdAt,'dd/MM/yyyy')}"></td>
            <td th:text="${#numbers.formatDecimal(o.totalPrice,0,'COMMA',0,'POINT')} + ' ₫'"></td>
            <td th:text="${o.orderStatus}"></td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{'/admin/orders/delete/' + ${o.orderId}}" onclick="return confirm('Xóa đơn hàng này?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
