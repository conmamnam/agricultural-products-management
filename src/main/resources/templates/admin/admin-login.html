<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <head th:replace="~{admin/layout :: common-styles}"></head>

    <style>
        /* --- CSS Được chỉnh lại --- */
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(145deg, #e8f5ee, #ffffff);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .login-container {
            background: white;
            max-width: 320px;
            width: 90%;
            margin: 60px auto;
            padding: 40px 35px;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(46, 125, 50, 0.2);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #2e7d32;
            font-size: 1.8rem;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        label {
            text-align: left;
            font-weight: 500;
            color: #2e7d32;
        }

        input[type="email"],
        input[type="password"] {
            padding: 12px 14px;
            border: 2px solid #c8e6c9;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #2e7d32;
            outline: none;
            box-shadow: 0 0 5px rgba(46, 125, 50, 0.3);
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button[type="submit"]:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 12px rgba(46, 125, 50, 0.3);
        }

        .message-error {
            color: #c62828;
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-weight: 500;
        }

        .link-back {
            margin-top: 15px;
        }

        .link-back a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 500;
        }

        .link-back a:hover {
            text-decoration: underline;
        }

        /* Responsive nhỏ gọn */
        @media (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
            }
            .login-container h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
<header>
    <h1 style="margin: 0;" >Trang quản lí</h1>
</header>

<div class="login-container">
    <h2>Đăng nhập</h2>

    <form th:action="@{/admin/login}" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Nhập email" required/>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required/>

        <button type="submit">Đăng nhập</button>
    </form>

    <div th:if="${error}" class="message-error" th:text="${error}"></div>

    <div class="link-back">
        <a th:href="@{/}">← Quay lại trang chủ</a>
    </div>
</div>
</body>
</html>
