<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style th:fragment="common-styles">
        /* Basic styling for common elements (sidebar, header, etc.) */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(145deg, #e8f5ee, #ffffff);
            color: #333;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: white;
            padding: 1.2rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.3);
        }
        h1 {
            display: block;
            font-size: 2em;
            margin-block-start: 0.67em;
            margin-block-end: 0.67em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-weight: bold;
            unicode-bidi: isolate;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .logout-btn {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #dc3545;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
        }
        .logout-btn:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }
        .container-wrapper { /* Renamed from .container to avoid conflict with potential Bootstrap container */
            display: flex;
            min-height: calc(100vh - 64px); /* Adjust based on header height */
        }
        nav.sidebar { /* Added .sidebar class to nav */
            width: 260px;
            background: linear-gradient(180deg, #1b5e20, #2e7d32);
            padding: 25px 20px;
            color: white;
            box-shadow: 4px 0 12px rgba(46, 125, 50, 0.3);
        }
        nav.sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav.sidebar ul li {
            margin-bottom: 12px;
        }
        nav.sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 16px;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
        }
        nav.sidebar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        nav.sidebar ul li a.active {
            background-color: rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }
        main {
            flex-grow: 1;
            padding: 30px;
            background: transparent;
            color: #333;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.15);
            transition: all 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(46, 125, 50, 0.25);
        }
        .stat-card h3 {
            margin: 0 0 12px 0;
            color: #2e7d32;
            font-size: 1rem;
            font-weight: 600;
        }
        .stat-card p {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }
        .stat-card p.blue { color: #1976d2; }
        .stat-card p.green { color: #2e7d32; }
        .stat-card p.orange { color: #f57c00; }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.15);
            margin-bottom: 20px;
        }
        .card h2 {
            margin: 0 0 20px 0;
            color: #2e7d32;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
        }
        table th {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: white;
            font-weight: 600;
            border-bottom: 2px solid #1b5e20;
        }
        table tr:hover {
            background-color: #f1f8f4;
        }
        /* For User Management Page */
        .add-user-button {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .add-user-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
        }
        .action-links a {
            margin-right: 15px;
            color: #2e7d32;
            text-decoration: none;
            font-weight: 500;
        }
        .action-links a:hover {
            text-decoration: underline;
            color: #1b5e20;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            list-style: none;
            padding-left: 0;
        }

        .page-item {
            margin: 0 5px;
        }

        .page-item.disabled .page-link {
            pointer-events: none;
            background-color: #e0e0e0;
            color: #999;
            border-color: #e0e0e0;
        }

        .page-item.active .page-link {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            border-color: #2e7d32;
            color: white;
        }

        .page-link {
            color: #2e7d32;
            background-color: white;
            border: 1px solid #2e7d32;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .page-link:hover {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: white;
        }
        .search-form {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .search-input-group {
            display: flex;
            border: 2px solid #2e7d32;
            border-radius: 8px;
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            background: white;
        }

        .search-icon {
            background-color: #f1f8f4;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2e7d32;
            font-size: 18px;
        }

        .search-input {
            flex: 1;
            border: none;
            padding: 12px;
            outline: none;
            font-size: 16px;
        }

        .search-button {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background: linear-gradient(135deg, #1b5e20, #145a1a);
            transform: scale(1.02);
        }
        .input-product-add, .input-product-edit {
            padding: 5px 10px;
            width: 250px;
            font-size: 15px;
        }
    </style>
</head>
<body>

<header th:fragment="admin-header(user)">
    <h1 style="margin: 0;" >Trang quản lí</h1>
    <div class="header-right">
        <span>
            Admin:
            <span th:if="${user != null}" th:text="${user.fullName}" style="font-weight: bold;"></span>
        </span>
        <a href="/admin/logout" class="logout-btn">Đăng Xuất</a>
    </div>
</header>

<nav th:fragment="sidebar(currentPage)" class="sidebar">
    <ul style="list-style: none; padding: 0; margin: 0;">
        <li style="margin-bottom: 10px;">
            <a href="/admin/dashboard" th:classappend="${currentPage == 'dashboard' ? 'active' : ''}">Thống kê</a>
        </li>
        <li style="margin-bottom: 10px;">
            <a href="/admin/users" th:classappend="${currentPage == 'users' ? 'active' : ''}">Người dùng</a>
        </li>
        <li style="margin-bottom: 10px;">
            <a href="/admin/products" th:classappend="${currentPage == 'products' ? 'active' : ''}">Sản phẩm</a>
        </li>
        <li style="margin-bottom: 10px;">
            <a href="/admin/orders" th:classappend="${currentPage == 'orders' ? 'active' : ''}">Đơn hàng</a>
        </li>
    </ul>
</nav>
</body>
</html>
