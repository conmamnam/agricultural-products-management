<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật trạng thái đơn hàng</title>
    <link rel="icon" type="image/png" href="/image/logo-web.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <head th:replace="~{admin/layout :: common-styles}"></head>
</head>

<body>
<header th:replace="~{admin/layout :: admin-header(user=${adminInfo})}"></header>

<div class="container-wrapper">
    <nav th:replace="~{admin/layout :: sidebar(currentPage='orders')}"></nav>

    <main class="p-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="fa-solid fa-pen-to-square me-2"></i>
                    Cập nhật trạng thái đơn hàng #<span th:text="${order.orderId}"></span>
                </h4>
                <a th:href="@{'/admin/orders/detail/' + ${order.orderId}}" class="btn btn-light">
                    <i class="bi bi-arrow-left"></i> Quay lại chi tiết
                </a>
            </div>

            <form th:action="@{/admin/orders/update-status}" method="post">
                <div class="card-body">
                    <input type="hidden" name="orderId" th:value="${order.orderId}" />

                    <div class="mb-3">
                        <h5>Thông tin đơn hàng</h5>
                        <p><strong>Email khách hàng:</strong> <span th:text="${order.user.email}"></span></p>
                        <p><strong>Ngày đặt:</strong> <span th:text="${order.createdAt}"></span></p>
                        <p><strong>Tổng tiền:</strong>
                            <span class="fw-bold text-danger"
                                  th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                        </p>
                        <p><strong>Địa chỉ hiao hàng:</strong> <span th:text="${order.user.address}"></span></p>
                    </div>

                    <hr>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Trạng thái hiện tại:</label>
                        <span class="badge"
                              th:switch="${order.orderStatus.toUpperCase()}">
                            <span th:case="'PENDING'" class="bg-warning text-dark p-2">Chờ xác nhận</span>
                            <span th:case="'CONFIRMED'" class="bg-info text-dark p-2">Đã xác nhận</span>
                            <span th:case="'SHIPPED'" class="bg-primary p-2">Đang giao hàng</span>
                            <span th:case="'DELIVERED'" class="bg-success p-2">Đã giao</span>
                            <span th:case="'CANCELLED'" class="bg-danger p-2">Đã hủy</span>
                        </span>
                    </div>

                    <div th:if="${!order.orderStatus.equalsIgnoreCase('CANCELLED') && !order.orderStatus.equalsIgnoreCase('DELIVERED')}" class="mb-4">
                        <label for="status" class="form-label fw-bold">Chọn trạng thái mới:</label>
                        <select id="status" name="status" class="form-select shadow-sm">
                            <option th:each="s : ${statuses}"
                                    th:value="${s}"
                                    th:text="${s}"
                                    th:selected="${s == order.orderStatus}"></option>
                        </select>
                    </div>

                    <div th:if="${!order.orderStatus.equalsIgnoreCase('CANCELLED') && !order.orderStatus.equalsIgnoreCase('DELIVERED')}" class="text-end">
                        <button type="submit" class="btn btn-success me-2">
                            <i class="fa-solid fa-check-circle me-1"></i> Lưu thay đổi
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>

</body>
</html>
