<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật trạng thái đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{admin/layout :: admin-header(user=${adminInfo})}"></header>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Cập nhật trạng thái đơn hàng #<span th:text="${order.orderId}"></span></h4>
        </div>

        <form th:action="@{/admin/orders/update-status}" method="post">
            <div class="card-body">
                <input type="hidden" name="orderId" th:value="${order.orderId}" />

                <div class="mb-3">
                    <label class="form-label">Trạng thái hiện tại:</label>
                    <p>
                        <span th:text="${order.orderStatus}" class="fw-bold"></span>
                    </p>
                </div>

                <div class="mb-3">
                    <label class="form-label">Chọn trạng thái mới:</label>
                    <select name="status" class="form-select">
                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"
                                th:selected="${s == order.orderStatus}"></option>
                    </select>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-success">Lưu thay đổi</button>
                    <a th:href="@{'/admin/orders/details/' + ${order.orderId}}" class="btn btn-secondary">Hủy</a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
