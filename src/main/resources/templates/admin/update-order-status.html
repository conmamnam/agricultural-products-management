<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật trạng thái đơn hàng</title>
    <link rel="icon" type="image/png" href="/image/logo-web.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            min-height: 100vh;
            font-family: "Segoe UI", sans-serif;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background: linear-gradient(90deg, #007bff, #00b4d8);
            font-weight: 600;
            font-size: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        select.form-select {
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }

        select.form-select:hover {
            border-color: #007bff;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            border-radius: 10px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .btn-secondary {
            border-radius: 10px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        .status-tag {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-PENDING { background-color: #fff3cd; color: #856404; }
        .status-CONFIRMED { background-color: #ffe5b4; color: #ff8000; }
        .status-SHIPPED { background-color: #cce5ff; color: #004085; }
        .status-DELIVERED { background-color: #d4edda; color: #155724; }
        .status-CANCELLED { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
<header th:replace="~{admin/layout :: admin-header(user=${adminInfo})}"></header>

<div class="container py-5 d-flex justify-content-center align-items-center">
    <div class="col-md-7">
        <div class="card shadow-sm">
            <div class="card-header text-white d-flex align-items-center justify-content-between">
                <h4 class="mb-0">
                    <i class="fa-solid fa-pen-to-square me-2"></i>
                    Cập nhật trạng thái đơn hàng #<span th:text="${order.orderId}"></span>
                </h4>
            </div>

            <form th:action="@{/admin/orders/update-status}" method="post">
                <div class="card-body">
                    <input type="hidden" name="orderId" th:value="${order.orderId}" />

                    <div class="mb-3">
                        <label class="form-label">Trạng thái hiện tại:</label>
                        <p class="mb-0">
                            <span class="status-tag"
                                  th:classappend="'status-' + ${order.orderStatus}"
                                  th:text="${order.orderStatus}"></span>
                        </p>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Chọn trạng thái mới:</label>
                        <select name="status" class="form-select shadow-sm">
                            <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"
                                    th:selected="${s == order.orderStatus}"></option>
                        </select>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-success me-2">
                            <i class="fa-solid fa-check-circle me-1"></i> Lưu thay đổi
                        </button>
                        <a th:href="@{'/admin/orders/details/' + ${order.orderId}}" class="btn btn-secondary">
                            <i class="fa-solid fa-arrow-left me-1"></i> Quay lại
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
