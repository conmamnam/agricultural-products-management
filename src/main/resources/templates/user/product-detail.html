<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.productName} + ' | Chi tiết sản phẩm'">Chi tiết sản phẩm</title>
    <link rel="icon" type="image/png" href="/image/logo-web.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(145deg, #e8f5ee, #ffffff);
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
        }
        .hero-section {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: white;
            padding: 40px 0;
            border-radius: 0 0 25px 25px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(46,125,50,0.25);
        }
        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }
        .detail-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 100%;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .price-tag {
            font-size: 2rem;
            font-weight: 700;
            color: #d32f2f;
        }
        .stock-status {
            font-weight: 600;
            font-size: 1rem;
        }
        .stock-status.in-stock {
            color: #2e7d32;
        }
        .stock-status.out-of-stock {
            color: #d32f2f;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-control input {
            width: 80px;
            text-align: center;
        }
        .btn-quantity {
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }
        .related-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
        }
        .related-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(46,125,50,0.2);
        }
        .related-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>

<section class="hero-section">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center flex-wrap">
            <div class="mb-3 mb-md-0">
                <p class="mb-2"><a href="/product/all-product" class="text-white text-decoration-none"><i class="bi bi-arrow-left"></i> Quay lại sản phẩm</a></p>
                <h1 th:text="${product.productName}">Tên sản phẩm</h1>
                <p class="mb-0"><i class="bi bi-tag"></i> <span th:text="${product.category.categoryName}">Danh mục</span></p>
            </div>
            <div>
                <a href="/cart" class="btn btn-warning btn-lg text-black">
                    <i class="bi bi-cart3"></i> Giỏ hàng
                </a>
            </div>
        </div>
    </div>
</section>

<div class="container mb-5">
    <div class="detail-card">
        <div class="row g-4 align-items-start">
            <div class="col-lg-5">
                <img th:src="${product.imageUrl}" alt="Product image" class="product-image">
            </div>
            <div class="col-lg-7">
                <div class="d-flex justify-content-between align-items-start">
                    <span class="price-tag" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">150.000 đ</span>
                    <span class="badge bg-success fs-6" th:text="${product.category.categoryName}">Trái cây</span>
                </div>
                <p class="mt-3 text-muted" th:text="${product.description}">Mô tả sản phẩm...</p>

                <div class="mb-3">
                    <i class="bi bi-box-seam"></i>
                    <span th:class="'stock-status ' + (${product.stock} > 0 ? 'in-stock' : 'out-of-stock')"
                          th:text="${product.stock} > 0 ? 'Còn ' + ${product.stock} + ' sản phẩm' : 'Hết hàng'">
                        Còn 10 sản phẩm
                    </span>
                </div>

                <form th:action="@{/cart/add}" method="post" class="mt-4">
                    <input type="hidden" name="productId" th:value="${product.productId}">
                    <div class="quantity-control mb-3">
                        <button type="button" class="btn btn-outline-danger btn-quantity"
                                onclick="changeQuantity(-1)"
                                id="btn-minus">
                            <i class="bi bi-dash-lg"></i>
                        </button>
                        <input type="number"
                               class="form-control form-control-lg"
                               id="quantity-input"
                               name="quantity"
                               min="1"
                               th:attr="max=${product.stock}"
                               value="1">
                        <button type="button" class="btn btn-outline-success btn-quantity"
                                onclick="changeQuantity(1)"
                                id="btn-plus">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg px-4" th:disabled="${product.stock} == 0">
                        <i class="bi bi-cart-plus"></i>
                        <span th:text="${product.stock} > 0 ? 'Thêm vào giỏ hàng' : 'Hết hàng'">Thêm vào giỏ hàng</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <section class="mt-5" th:if="${!#lists.isEmpty(relatedProducts)}">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="text-success fw-semibold"><i class="bi bi-stars"></i> Sản phẩm liên quan</h3>
            <a href="/product/all-product" class="text-success text-decoration-none">
                Xem tất cả <i class="bi bi-chevron-right"></i>
            </a>
        </div>
        <div class="row g-4">
            <div class="col-md-6 col-lg-3" th:each="item : ${relatedProducts}">
                <div class="related-card h-100">
                    <a th:href="@{'/products/' + ${item.productId}}" class="text-decoration-none text-dark">
                        <img th:src="${item.imageUrl}" alt="Ảnh sản phẩm liên quan">
                        <h6 class="mt-2 fw-semibold" th:text="${item.productName}">Tên sản phẩm</h6>
                    </a>
                    <p class="text-danger fw-bold mb-2" th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">100.000 đ</p>
                    <a th:href="@{'/products/' + ${item.productId}}" class="btn btn-outline-success w-100">
                        <i class="bi bi-eye"></i> Xem chi tiết
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>

<script>
    const quantityInput = document.getElementById('quantity-input');
    const btnMinus = document.getElementById('btn-minus');
    const btnPlus = document.getElementById('btn-plus');
    const maxStock = quantityInput ? parseInt(quantityInput.getAttribute('max') || '1', 10) : 1;

    function syncButtons(value) {
        if (!quantityInput) {
            return;
        }
        btnMinus.disabled = value <= 1;
        btnPlus.disabled = value >= maxStock;
    }

    function changeQuantity(delta) {
        if (!quantityInput) {
            return;
        }
        const current = parseInt(quantityInput.value || '1', 10);
        let nextValue = current + delta;
        if (nextValue < 1) {
            nextValue = 1;
        }
        if (maxStock > 0 && nextValue > maxStock) {
            nextValue = maxStock;
        }
        quantityInput.value = nextValue;
        syncButtons(nextValue);
    }

    if (quantityInput) {
        quantityInput.addEventListener('input', function () {
            let value = parseInt(this.value || '1', 10);
            if (isNaN(value) || value < 1) {
                value = 1;
            }
            if (maxStock > 0 && value > maxStock) {
                value = maxStock;
            }
            this.value = value;
            syncButtons(value);
        });
        syncButtons(parseInt(quantityInput.value || '1', 10));
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
