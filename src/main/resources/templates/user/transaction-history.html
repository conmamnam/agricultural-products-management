<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Giao Dịch</title>
    <link rel="icon" type="image/png" href="/image/logo-web.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(145deg, #e8f5ee, #ffffff);
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            padding: 20px 0;
        }

        .header-section {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(46, 125, 50, 0.3);
        }

        .header-section h2 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header-section p {
            font-size: 14px;
            opacity: 0.95;
        }

        .history-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .transaction-item {
            border-bottom: 2px solid #f0f0f0;
            padding: 20px 0;
            transition: background 0.3s, padding 0.3s;
        }

        .transaction-item:hover {
            background: #f8f9fa;
            padding-left: 15px;
            padding-right: 15px;
            border-radius: 10px;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .price-text {
            font-size: 20px;
            font-weight: 700;
            color: #2e7d32;
        }

        .badge {
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 600;
            border-radius: 20px;
        }

        .empty-history {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-history i {
            font-size: 100px;
            color: #dee2e6;
            margin-bottom: 20px;
        }

        .btn-outline-primary {
            border-color: #2e7d32;
            color: #2e7d32;
        }

        .btn-outline-primary:hover {
            background-color: #2e7d32;
            border-color: #2e7d32;
            color: white;
        }

        @media (max-width: 768px) {
            .header-section {
                padding: 20px;
            }
            
            .price-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header -->
    <div class="header-section">
        <div class="d-flex justify-content-between align-items-center flex-wrap">
            <div>
                <h2><i class="bi bi-clock-history"></i> Lịch Sử Giao Dịch</h2>
                <p class="mb-0"><i class="bi bi-info-circle"></i> Dữ liệu lưu trong session, sẽ mất khi tắt trình duyệt</p>
            </div>
            <div class="mt-3 mt-md-0">
                <a href="/home" class="btn btn-light btn-lg me-2">
                    <i class="bi bi-house-door"></i> Trang chủ
                </a>
                <a href="/order/my-orders" class="btn btn-outline-light btn-lg">
                    <i class="bi bi-bag-check"></i> Đơn hàng của tôi
                </a>
            </div>
        </div>
    </div>

    <!-- Transaction List -->
    <div class="history-container" th:if="${!#lists.isEmpty(history)}">
        <div class="transaction-item" th:each="transaction : ${history}">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <p class="mb-1 text-muted small">Mã đơn hàng</p>
                    <h5 class="fw-bold mb-0">#<span th:text="${transaction.orderId}">12345</span></h5>
                    <p class="mb-0 mt-2 text-muted small">
                        <i class="bi bi-calendar"></i>
                        <span th:text="${#temporals.format(transaction.createdAt, 'dd-MM-yyyy HH:mm')}">01-01-2025 10:30</span>
                    </p>
                </div>
                <div class="col-md-3 text-center mt-3 mt-md-0">
                    <p class="mb-1 text-muted small">Tổng tiền</p>
                    <span class="price-text" th:text="${#numbers.formatDecimal(transaction.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'">500,000 đ</span>
                    <p class="mb-0 mt-1 text-muted small">
                        <i class="bi bi-credit-card"></i>
                        <span th:text="${transaction.paymentMethod}">VNPay</span>
                    </p>
                </div>
                <div class="col-md-2 text-center mt-3 mt-md-0">
                    <p class="mb-1 text-muted small">Trạng thái</p>
                    <span class="badge"
                          th:classappend="${transaction.paymentStatus == 'Paid' ? 'bg-success' : (transaction.paymentStatus == 'Unpaid' ? 'bg-danger' : 'bg-warning')}"
                          th:text="${transaction.paymentStatus}">Unpaid</span>
                </div>
                <div class="col-md-3 text-end mt-3 mt-md-0">
                    <a th:href="@{'/order/detail/' + ${transaction.orderId}}" class="btn btn-outline-primary">
                        <i class="bi bi-eye"></i> Xem chi tiết
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div class="history-container" th:if="${#lists.isEmpty(history)}">
        <div class="empty-history">
            <i class="bi bi-clock-history"></i>
            <h3 class="text-muted">Chưa có giao dịch nào</h3>
            <p class="text-muted mb-4">Hãy đặt hàng để xem lịch sử giao dịch của bạn!</p>
            <a href="/product/all-product" class="btn btn-success btn-lg">
                <i class="bi bi-shop"></i> Khám phá sản phẩm
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
