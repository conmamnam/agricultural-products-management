<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đơn Hàng Của Tôi</title>
    <link rel="icon" type="image/png" href="/image/logo-web.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(145deg, #e8f5ee, #ffffff);
            font-family: "Poppins", sans-serif;
            padding: 20px;
        }
        .header-section {
            background: #2e7d32;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .order-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }
        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }
        .order-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        .status-Pending { background: #fff3cd; color: #856404; }
        .status-Processing { background: #cfe2ff; color: #084298; }
        .status-Completed { background: #d1e7dd; color: #0f5132; }
        .status-Confirmed { background: #d1e7dd; color: #0f5132; }
        .status-Cancelled { background: #f8d7da; color: #721c24; }
        .payment-Unpaid { background: #f8d7da; color: #721c24; }
        .payment-Paid { background: #d1e7dd; color: #0f5132; }
        .payment-Cancelled { background: #e2e3e5; color: #41464b; }
    </style>
</head>
<body>

<div class="container">
    <!-- Header -->
    <div class="header-section">
        <h2><i class="bi bi-bag-check-fill"></i> Đơn Hàng Của Tôi</h2>
        <p class="mb-0">Theo dõi và quản lý đơn hàng của bạn</p>
    </div>

    <div class="mb-3">
        <a href="/home" class="btn btn-light"><i class="bi bi-house"></i> Trang chủ</a>
        <a href="/profile" class="btn btn-light"><i class="bi bi-person"></i> Hồ sơ</a>
    </div>

    <!-- Orders List -->
    <div th:if="${!#lists.isEmpty(orders)}">
        <div class="order-card" th:each="order : ${orders}">
            <div class="row align-items-center">
                <div class="col-md-2">
                    <h5 class="text-success mb-0">
                        <i class="bi bi-receipt"></i> #<span th:text="${order.orderId}">1</span>
                    </h5>
                    <small class="text-muted" th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2025</small>
                </div>
                <div class="col-md-3">
                    <strong>Tổng tiền:</strong>
                    <p class="text-danger mb-0 fs-5 fw-bold" th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'">150,000 đ</p>
                </div>
                <div class="col-md-3">
                    <strong>Trạng thái đơn:</strong>
                    <p class="mb-0">
                        <span class="order-status" th:classappend="'status-' + ${order.orderStatus}" th:text="${order.orderStatus}">Pending</span>
                    </p>
                </div>
                <div class="col-md-2">
                    <strong>Thanh toán:</strong>
                    <p class="mb-0">
                        <span class="order-status" th:classappend="'payment-' + ${order.paymentStatus}" th:text="${order.paymentStatus}">Unpaid</span>
                    </p>
                </div>
                <div class="col-md-2 text-end">
                    <a th:href="@{/order/detail/{id}(id=${order.orderId})}" class="btn btn-success">
                        <i class="bi bi-eye"></i> Xem chi tiết
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${#lists.isEmpty(orders)}" class="text-center py-5">
        <i class="bi bi-cart-x" style="font-size: 80px; color: #ccc;"></i>
        <h4 class="mt-3 text-muted">Bạn chưa có đơn hàng nào</h4>
        <a href="/product/all-product" class="btn btn-success mt-3">
            <i class="bi bi-shop"></i> Mua sắm ngay
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
