<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán thất bại</title>
    <style>
        body { 
            font-family: 'Poppins', Arial, sans-serif; 
            text-align: center; 
            padding-top: 50px; 
            background: linear-gradient(145deg, #e8f5ee, #ffffff);
        }
        .container { 
            max-width: 600px; 
            margin: auto; 
            border: none;
            padding: 40px; 
            border-radius: 12px;
            background: white;
            box-shadow: 0 10px 30px rgba(220, 53, 69, 0.2);
        }
        h1 { 
            color: #dc3545;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        .btn { 
            display: inline-block; 
            padding: 12px 30px; 
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: #fff; 
            text-decoration: none; 
            border-radius: 8px; 
            margin-top: 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${message}">Thanh toán thất bại!</h1>

    <p>Đã có lỗi xảy ra trong quá trình thanh toán. Vui lòng thử lại.</p>

    <a th:href="@{/}" class="btn">Quay về trang chủ</a>
</div>
</body>
</html>
