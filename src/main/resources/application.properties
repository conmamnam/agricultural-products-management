spring.application.name=agricultural-products-management

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=agricultural_products_db;encrypt=false
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Session Configuration - Gio hang luu trong session (timeout 1 gio)
server.servlet.session.timeout=3600s
server.servlet.session.cookie.name=CART_SESSION
server.servlet.session.cookie.max-age=3600